<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        div form button:hover {
            background-color: green !important;
            transition: all 1s ease;
        }

        .card:hover {
            background-color: goldenrod !important;
            transition: all 1s ease;
        }

        /* Tamamlanmış görevler için çizgili metin */
        .text-strikethrough {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Completed task için ek stil */
        .task-completed {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body style="background-color:black">

<center>
    <div class="container">
        <h1 style="font-size: 350%; color:whitesmoke;" class="mt-5 text-center">To-Do Application</h1>
        
        <form action="/tasks" method="post" class="row mt-3">
            <div class="col-md-10" style="text-align:center">
                <input class="form-control form-control-lg" type="text" name="name" placeholder="Add your new task..." required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning">Add</button>
            </div>
        </form>

        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2" th:classappend="${task.status} ? 'task-completed' : ''">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.status} ? 'text-strikethrough' : ''" 
                              th:text="${task.name}">
                            Task Name
                        </span>
                        <div>
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" 
                               class="btn btn-outline-secondary btn-sm"
                               th:text="${task.status} ? 'Undo' : 'Complete'">Toggle</a>
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}" 
                               class="btn btn-outline-danger btn-sm ml-2"
                               onclick="return confirm('Bu görevi silmek istediğinizden emin misiniz?')">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</center>
			</body>
			</html>
